<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs for {{ emotion }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        .song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }

        .song-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }

        .song-artist {
            font-size: 14px;
            color: #bbb;
        }

        .play-link {
            margin-left: auto;
            text-decoration: none;
            color: #1db954;
            font-size: 14px;
        }

        .play-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Songs for Emotion: {{ emotion | capitalize }}</h1>
    {% if songs %}
        <ul class="song-list">
            {% for song in songs %}
            <li class="song-item">
                <img src="{{ song.song_image }}" alt="Song Image">
                <div class="song-details">
                    <p class="song-title">{{ song.song_title }}</p>
                    <p class="song-artist">{{ song.artist }}</p>
                </div>
                <a href="{{ song.song_uri }}" target="_blank" class="play-link">Play</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No songs found for this emotion.</p>
    {% endif %}
</body>
</html>
